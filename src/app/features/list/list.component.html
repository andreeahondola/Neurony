<div class="d-flex justify-content-center align-items-center flex-column my-5">
  <div class="d-flex my-4">
    <input [(ngModel)]="searchKey" placeholder="Type something..." (keyup.enter)="submit()"/>
    <button class="btn btn-primary" type="button" (click)="submit()">
      <p>submit</p>
    </button>
  </div>

  <div class="shadow">
    <div *ngFor="let item of listItems; let i = index" class="list-item">
      <div class="row no-gutters"
           (click)="showInfo(template)">
        <div class="col-9">
          <div class="d-flex align-items-center">
            <p class="font-weight-bold pr-2">{{i + 1}}.</p>
            <p class="pr-2 text-truncate">Title: {{item.name}}</p>
          </div>
        </div>
        <div class="col-3">
          <div class="d-flex justify-content-between align-items-center">
            <p class="pr-2"><i class="fas fa-long-arrow-alt-up"></i> {{item.ups}} </p>
            <p class="pr-2"><i class="fas fa-long-arrow-alt-down"></i> {{item.downs}}</p>
          </div>
        </div>
      </div>

      <ng-template #template>
        <div class="modal-header d-flex justify-content-between px-4">
          <p class="font-weight-bold">More info</p>
          <i class="fas fa-times cursor-pointer" (click)="modalRef.hide()"></i>
        </div>
        <div class="modal-body p-3">
          <p class="mb-3"><strong>Title:</strong> {{item.name}}</p>
          <p *ngIf="item.content"><strong>Content:</strong> {{item.content}}</p>
          <p *ngIf="!item.content"><strong>Content:</strong> There is no content to show</p>
        </div>
      </ng-template>
    </div>
  </div>
  <p *ngIf="listItems.length === 0">No items found</p>
</div>
